<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Royal Ambassadors Portal</title>

    <!-- Google Fonts & Remix Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Premium Theme CSS -->
    <link rel="stylesheet" href="../assets/css/theme.css">

    <style>
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
        }
        .auth-card {
            background: var(--panel);
            border: 1px solid rgba(255,255,255,.07);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .auth-card .brand {
            justify-content: center;
            margin-bottom: 24px;
        }
        .auth-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .auth-card p {
            color: var(--muted);
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: var(--muted);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,.1);
            background-color: var(--panel-2);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(25,140,255,.2);
        }
        .btn-full {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
        }
        .auth-footer {
            margin-top: 24px;
            color: var(--muted);
        }
        .auth-footer a {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-card">
            <div class="brand">
                <div class="logo-container">
                    <img src="../assets/images/logo.png" alt="Logo" style="height: 45px;">
                </div>
                <div class="title">Royal Ambassadors</div>
            </div>
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your portal.</p>

            <form action="../forms/login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email or Unique ID</label>
                    <input type="text" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="ri-login-circle-line"></i>
                    Login
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Join Now</a></p>
            </div>
        </div>
    </section>

    <footer style="position: fixed; bottom: 0; width: 100%; background: var(--bg); text-align: center; padding: 10px 0; font-size: 0.9rem; color: var(--muted);">
        <p>&copy; 2025 Royal Ambassadors Ogun Baptist Conference. All rights reserved.</p>
    </footer>
</body>
</html>
