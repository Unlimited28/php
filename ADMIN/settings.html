<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Super Admin</title>

    <!-- Google Fonts & Remix Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Theme & Dashboard CSS -->
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container"><img src="../assets/images/logo.png" alt="Logo" class="logo-img"></div>
                <div class="title">Super Admin</div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>

                <div class="nav-title">User Management</div>
                <a href="user-management.html"><i class="ri-team-line"></i> Manage Users</a>
                <a href="finance_dashboard.html"><i class="ri-bank-card-line"></i> Finance Dashboard</a>
                <a href="voucher-management.html"><i class="ri-coupon-3-line"></i> Voucher Management</a>
                <a href="camp_files.html"><i class="ri-file-excel-2-line"></i> Camp Files</a>

                <div class="nav-title">Content</div>
                <a href="exam-management.html"><i class="ri-file-list-3-line"></i> Exam Management</a>
                <a href="blog-management.html"><i class="ri-article-line"></i> Blog Management</a>
                <a href="gallery-management.html"><i class="ri-gallery-line"></i> Gallery Management</a>

                <div class="nav-title">Marketing</div>
                <a href="ads-management.html"><i class="ri-advertisement-line"></i> Ads Management</a>

                <div class="nav-title">System</div>
                <a href="notification-management.html"><i class="ri-notification-3-line"></i> Notifications</a>
                <a href="system_settings.html" class="active"><i class="ri-settings-3-line"></i> System Settings</a>
            </nav>
            <div class="sidebar-footer">
                <a href="logout.html"><i class="ri-logout-box-r-line"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <h1 class="page-title">Personal Settings</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="../assets/images/pro.jpg" alt="User Avatar">
                    </div>
                </div>
            </header>

            <!-- Content Wrapper -->
            <div class="content-wrapper">
                <div class="dash-card">
                    <div class="dash-card-header">
                        <h3>Your Profile Information</h3>
                    </div>
                    <div class="dash-card-content">
                        <form class="dash-form">
                             <div style="display: flex; align-items: center; gap: 24px; margin-bottom: 24px;">
                                <img src="../assets/images/pro.jpg" alt="User Avatar" style="width: 80px; height: 80px; border-radius: 50%;">
                                <div class="form-group">
                                    <label for="profile_picture">Update Profile Picture</label>
                                    <input type="file" id="profile_picture" class="form-control">
                                </div>
                            </div>
                            <hr style="border-color: rgba(255,255,255,.1); margin: 24px 0;">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" class="form-control" value="Super Admin Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" class="form-control" value="super.admin@ra-ogun.org" readonly>
                            </div>
                            <hr style="border-color: rgba(255,255,255,.1); margin: 24px 0;">
                            <h4>Change Password</h4>
                            <div class="form-group">
                                <label for="current_password">Current Password</label>
                                <input type="password" id="current_password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="new_password">New Password</label>
                                <input type="password" id="new_password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
